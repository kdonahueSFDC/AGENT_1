name: Salesforce Deployment Pipeline

# IMPORTANT: For pushes to main/develop, code is already committed before validation runs.
# If validation fails, the workflow fails and deploy is skipped, but code remains in the branch.
# RECOMMENDED: Use branch protection rules to require PRs and require this workflow to pass before merging.
# This ensures validation happens BEFORE code reaches main/develop.

# Workflow triggers on push to main/develop, PRs to main, or manual dispatch
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  SF_CLI_VERSION: 'latest'

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Jest Tests
        id: jest-tests
        continue-on-error: false
        run: |
          # Run Jest tests with --passWithNoTests to avoid failing when no tests exist
          npx sfdx-lwc-jest --passWithNoTests || JEST_EXIT_CODE=$?
          
          if [ "${JEST_EXIT_CODE:-0}" -ne 0 ]; then
            echo "Jest tests failed"
            echo "::error::Jest test suite failed. Check test output above for details."
            exit 1
          fi
          
          echo "Jest tests passed (or no tests found)"

      - name: Upload Jest Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: |
            coverage/
            jest-results.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Setup Java (required for PMD and CPD engines)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Setup Python (required for some engines)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Salesforce CLI
        run: |
          npm install -g @salesforce/cli@${{ env.SF_CLI_VERSION }}
          sf --version

      - name: Install Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias target-org --set-default
          rm auth.txt

      - name: Run Code Analyzer
        id: scanner
        continue-on-error: false
        run: |
          # Run code analyzer with CSV and JSON output
          sf code-analyzer run \
            --workspace force-app \
            --view detail \
            --output-file scanner-results.csv \
            --output-file scanner-results.json \
            --severity-threshold 1 || SCANNER_EXIT_CODE=$?
          
          if [ "${SCANNER_EXIT_CODE:-0}" -ne 0 ]; then
            echo "Code quality check failed with severity 1 issues"
            echo "::error::Code quality validation failed. Check scanner-results.csv for details."
            exit 1
          fi
          
          echo "Code quality check passed"

      - name: Upload Scanner Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scanner-results
          path: |
            scanner-results.csv
            scanner-results.json
          retention-days: 30
          if-no-files-found: warn

  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Salesforce CLI
        run: |
          npm install -g @salesforce/cli@${{ env.SF_CLI_VERSION }}
          sf --version

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias target-org --set-default
          rm auth.txt

      - name: Detect Test Classes in Deployment
        id: detect-tests
        run: |
          # Find all test classes in the force-app directory being deployed
          TEST_CLASSES=$(find force-app -name "*Test.cls" -type f | \
            sed 's|.*/classes/||' | \
            sed 's|\.cls$||' | \
            sort -u | \
            tr '\n' ' ' | \
            sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          
          if [ -z "$TEST_CLASSES" ]; then
            echo "No test classes found in deployment. Using RunLocalTests."
            echo "use-specified=false" >> $GITHUB_OUTPUT
          else
            echo "Found test classes in deployment: $TEST_CLASSES"
            echo "use-specified=true" >> $GITHUB_OUTPUT
            echo "test-classes=$TEST_CLASSES" >> $GITHUB_OUTPUT
          fi

      - name: Validate Deployment
        id: validate
        run: |
          if [ "${{ steps.detect-tests.outputs.use-specified }}" == "true" ]; then
            # Build test arguments dynamically
            TEST_CLASSES="${{ steps.detect-tests.outputs.test-classes }}"
            echo "Running specified tests: $TEST_CLASSES"
            
            # Build the command with test arguments
            CMD="sf project deploy validate --source-dir force-app --target-org target-org --test-level RunSpecifiedTests"
            for test in $TEST_CLASSES; do
              CMD="$CMD --tests $test"
            done
            CMD="$CMD --wait 10 --json > validate-results.json"
            
            eval $CMD || VALIDATE_EXIT_CODE=$?
          else
            echo "No test classes in deployment. Using RunLocalTests."
            sf project deploy validate \
              --source-dir force-app \
              --target-org target-org \
              --test-level RunLocalTests \
              --wait 10 \
              --json > validate-results.json || VALIDATE_EXIT_CODE=$?
          fi
          
          if [ "${VALIDATE_EXIT_CODE:-0}" -ne 0 ]; then
            echo "Validation failed"
            cat validate-results.json
            exit 1
          fi
          
          # Extract deployment ID for use in deploy job
          DEPLOYMENT_ID=$(cat validate-results.json | jq -r '.result.id // empty')
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Deployment ID: $DEPLOYMENT_ID"

      - name: Upload Validation Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validate-results
          path: |
            validate-results.json
          retention-days: 30
          if-no-files-found: warn

  deploy:
    name: Deploy to Salesforce
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Salesforce CLI
        run: |
          npm install -g @salesforce/cli@${{ env.SF_CLI_VERSION }}
          sf --version

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias target-org --set-default
          rm auth.txt

      - name: Deploy to Salesforce
        id: deploy
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org target-org \
            --wait 10 \
            --json > deploy-results.json || DEPLOY_EXIT_CODE=$?
          
          if [ "${DEPLOY_EXIT_CODE:-0}" -ne 0 ]; then
            echo "Deployment failed"
            cat deploy-results.json
            exit 1
          fi
          
          echo "Deployment completed successfully"
          cat deploy-results.json | jq -r '.result.id // empty' > deployment-id.txt

      - name: Upload Deployment Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-results
          path: |
            deploy-results.json
            deployment-id.txt
          retention-days: 30
          if-no-files-found: warn

      - name: Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed to Salesforce org." >> $GITHUB_STEP_SUMMARY
          if [ -f deploy-results.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat deploy-results.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

